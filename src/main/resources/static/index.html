<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Relatime Chatroom</title>

	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/style.css">

	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script src="/script.js"></script>
</head>

<body class="bg-dark">
	<div id="login-form" class="bg-primary d-flex align-items-center">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4 offset-md-4">
					<div class="input-group">
						<input type="text" placeholder="Enter your name" id="username" autofocus class="form-control" autocomplete=
off">
						<div class="input-group-append">
							<button class="btn btn-dark" id="login">Enter Chatroom</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Chatroom -->
	<div id="chat-room" class="d-none">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card mt-3">
						<div class="card-header">
							<h3 id="username-title"></h3>
							<div class="input-group">
								<input type="text" placeholder="Message" id="content" autofocus class="form-control" autocomplete=
off">
								<div class="input-group-append">
									<button class="btn btn-dark mx-2" id="send">Send Message</button>
									<button class="btn btn-dark" id="logout">Logout</button>
								</div>
							</div>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table id="message-container" class="mt-3"></table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
